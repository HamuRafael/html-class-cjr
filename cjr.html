<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CJR</title>
    <link rel="stylesheet" href="cjraula.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="Formulario">
    <img id="logo" src="cjr2.jpg" alt="imagem" width=140 height="120">

    <p>
        <h2>
            <center>
                Formulário sobre o Processo Seletivo da CJR.
            </center>
        </h2>
        <center>
            <h3>
                <div class="cabeçalho">
                
                    <label for="fname">Nome:</label>
                    <input type="text" id="fname" name="fname" required><br><br>
                    <label for="lname">Sobrenome:</label>
                    <input type="text" id="lname" name="lname" required><br><br>
                    <label for="email">Digite seu email:</label>
                    <input type="email" id="Email" name="lname" required><br><br>
                    <label for="mat">Matrícula UNB:</label>
                    <input type="text" id="mat" name="lname" accept="numbers" required><br><br>
                </div>
                <div class="perguntas">
                    Você está no PT 2021/1 ? <br>
                    <input type="radio" id="sim" name="ps" value="Sim." required>
                    <label for="sim">Sim</label><br>
                    <input type="radio" id="nao" name="ps" value="Não." required>
                    <label for="nao">Não</label><br>
                
                     Se a resposta acima for SIM <br><br>

                     Qual seu curso?
                    <form>
                    <input type="radio" id="cic" name="curso" value="Ciencias Da Computação">
                    <label for="cic">Ciencias Da Computação</label><br><br>
                    <input type="radio" id="eng_comp" name="curso" value="Engenharia Da Computação">
                    <label for="eng_comp">Engenharia Da Computação</label><br><br>
                    <input type="radio" id="lic_comp" name="curso" value="Licenciatura Em Computação">
                    <label for="lic_comp">Licenciatura Em Computação</label><br>
                    <br>

                    Se a resposta acima for NÃO <br>
                    Por quê você não entrou pro PS? <br>
                    <input type="radio" id="bobo" name="bobo" value="Sou bobo">
                    <label for="bobo">Sou bobo</label><br>
                    <input type="radio" id="nao" name="bobo" value="Não faço Computação">
                    <label for="nao">Não faço Computação...</label><br>
                </div> 
                     </form>
                  
                  <p><input type="submit" value="Submit"> </p>
            </h3>
           
              
        </center>
        
    </p>

    </div>
    <div class="sidebar ">
        <div class="logo_content">
        <div class="logo">
            <i class='bx bxl-c-plus-plus'></i>
            <div class="logo_name">[CJR]Trainee </div>
        </div>
        <i class='bx bx-menu'id="btn" ></i>
    
        </div>
            <ul class="nav_list">
                <li>
             <box-icon name='search-alt' ></box-icon>
            <input type="text" placeholder="Pesquisa...">
                 <!--   <span class="tooltip">Dashboard</span> -->
                </li>
                <li>
        <a href="#">
            <i class='bx bx-grid-alt' ></i>
        <span class="links_name"> Menu</span>
                </a>
                 <!--   <span class="tooltip">Dashboard</span> -->
                </li>
                <li>
        <a href="#">
            <i class='bx bx-user' ></i>
        <span class="links_name"> Usuario</span>
                </a>
                 <!--   <span class="tooltip">Dashboard</span> -->
                </li>
                <li>
        <a href="#">
            <i class='bx bx-chat' ></i>
        <span class="links_name"> Mensagens</span>
                </a>
                 <!--   <span class="tooltip">Dashboard</span> -->
                </li>
                <li>
        

    </ul>
    <div class="profile_content">
        <div class="profile">
            <div class="profile_details">
                <img src="CJR.png" alt=""
                <div class="name_job">
                <div class="name"> Rafael Hamu</div>
                <div class="job"> UnB Student</div>
        </div>
            
            
    
    
    
    
    </ul>
    
</body>




</html>
